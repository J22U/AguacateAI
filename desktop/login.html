<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aguacate AI - Iniciar SesiÃ³n</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .login-container {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .login-logo {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    
    .login-title {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    
    .login-subtitle {
      color: var(--text-muted);
      margin-bottom: 2rem;
    }
    
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-dark);
    }
    
    .form-group input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 2px solid #E0E0E0;
      border-radius: 10px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .login-btn {
      width: 100%;
      margin-top: 1rem;
    }
    
    .demo-note {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #E8F5E9;
      border-radius: 10px;
      font-size: 0.85rem;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">ðŸ¥‘</div>
    <h1 class="login-title">Aguacate AI</h1>
    <p class="login-subtitle">Ingresa tu nombre para comenzar</p>
    
    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="username">Tu nombre</label>
        <input type="text" id="username" placeholder="Ej: Juan" required>
      </div>
      
      <button type="submit" class="btn btn-primary login-btn">ðŸš€ Comenzar</button>
    </form>
    
    <div class="demo-note">
      ðŸ’¡ Esta es una versiÃ³n demo. Ingresa cualquier nombre para probar la app.
    </div>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const name = document.getElementById('username').value.trim();
      
      if (name) {
        localStorage.setItem('aguacate_current_user', JSON.stringify({ name: name }));
        window.location.href = 'index.html';
      }
    }
  </script>
</body>
</html>
